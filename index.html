<!DOCTYPE html>

  <head>

    <title>Document</title>

            placeholder="location"

            id="userlocation"
          />

        <h3 class="h3"> ECCO I LAVORI CHE ABBIAMO TROVATO PER TE </h3>
      </div>
      <div class="listcontainer">
        <ul id="userjobs"></ul>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
